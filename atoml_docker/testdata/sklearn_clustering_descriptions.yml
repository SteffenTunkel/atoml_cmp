    type: integer
    min: 1
    max: 19
    stepsize: 9
    default: 10
  gamma: # kernel coefficient for rbf, poly sigmoid, laplacian and chi2 kernels
    type: double
    min: 1.0
    max: 2.0
    stepsize: 1.0
    default: 1.0
  affinity: # how to construct affinity matrix
    type: values
    values: [nearest_neighbors, rbf]
