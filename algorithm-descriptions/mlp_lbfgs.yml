name: SKLEARN_MLPlbfgs
framework: sklearn
type: classification
package:  sklearn.neural_network
class: MLPClassifier
features: double
properties:
  same: score_exact
  scramble: score_exact
  reorder: score_exact
  const: score_exact
  opposite: score_exact
  rotate: class_exact
  rescale: class_exact
  clone: class_exact
parameters:
  hidden_layer_sizes:
    type: values
    values: ['(10,)'] #['(100,50,10)', '(1, 1)', '(10, 20)']
    default: '(10,)'
  activation:
    type: values
    values: [logistic] #[identity, logistic, tanh, relu]
    default: logistic
  solver:
    type: values
    values: [lbfgs] #[lbfgs, sgd, adam]
    default: lbfgs
  alpha:
    type: values
    values: [0.001]
    default: 0.001
  batch_size:
    type: values
    values: [auto]
    default: auto
  learning_rate:
    type: values
    values: [constant] #[constant, invscaling, adaptive]
    default: constant
  learning_rate_init:
    type: values
    values: [0.2]
    default: 0.2
  shuffle:
    type: values
    values: [False] #[True, False]
    default: False
  tol:
    type: values
    values: [0.0001]
    default: 0.0001
  momentum:
    type: double
    default: 0.0
  early_stopping:
    type: values
    values: [False]
    default: False
  n_iter_no_change:
    type: integer
    default: 10000
  max_iter:
    type: integer
    default: 10000
---

name: SPARK_MLPlbfgs
framework: spark
type: classification
package:  org.apache.spark.ml.classification
class: MultilayerPerceptronClassifier
features: [double,categorical]
properties:
  same: score_exact
  scramble: score_stat
  reorder: class_exact
  const: class_stat
  opposite: score_stat
  rotate: class_exact
  rescale: class_exact
  clone: class_exact
parameters:
  setSolver:
    type: values
    values: [l-bfgs] #[gd, l-bfgs]
    default: l-bfgs
  setStepSize:
    type: double
    default: 0.002
  setMaxIter:
    type: integer
    default: 10000
  setTol:
    type: values
    values: [0.0001]
    default: 0.0001
  setLayers:
    type: values
    values: ["10,10,2"]
    default: "10,10,2"
---