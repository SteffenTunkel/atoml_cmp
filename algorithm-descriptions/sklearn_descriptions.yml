# Functions as classifiers from the package weka.classifiers.functions


name: SKLEARN_LogisticRegression123
framework: sklearn
type: classification
package:  sklearn.linear_model
class: LogisticRegression
features: double
properties:
  same: score_exact
  scramble: score_exact
  reorder: score_exact
  const: score_exact
  opposite: score_exact
parameters:
  penalty:
    type: values
    values: [none]
    default: none
  dual:
    type: values
    values: [False]
    default: False  
  tol:
    type: values
    values: [0.000001]
    default: 0.000001
  C: #inverse of R
    type: values
    values: [1.0]
    default: 1.0
  fit_intercept:
    type: values
    values: [True]
    default: True
  intercept_scaling:
    type: values
    values: [1]
    default: 1
  class_weight:
    type: values
    values: [None]
    default: None
  random_state:
    type: values
    values: [42]
    default: 42
  solver:
    type: values
    values: [lbfgs]
    default: lbfgs
  max_iter:
    type: values
    values: [100]
    default: 100
  multi_class:
    type: values
    values: [auto]
    default: auto
  verbose:
    type: values
    values: [0]
    default: 0
  warm_start:
    type: values
    values: [False]
    default: False     
  n_jobs:
    type: values
    values: [None]
    default: None     
  l1_ratio:
    type: values
    values: [None]
    default: None       

